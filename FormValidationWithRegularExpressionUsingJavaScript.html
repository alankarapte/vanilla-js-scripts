<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation with RegExp</title>

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="container col-8 p-3 mt-3" style="background-color: rgba(153, 205, 50, 0.267);">
        <header class="h2 text-center">
            Form Validation with Regular Expression
        </header>
        <form class="p-3">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name">
                <div class="invalid-feedback">
                    Please enter valid name
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter email">
                <div class="invalid-feedback">
                    Please enter valid email id
                </div>
            </div>

            <div class="form-group">
                <label for="mobiles">Select mobile</label>
                <select name="" id="mobiles" class="form-control">
                    <option value="0" selected disabled>Choose mobile</option>
                    <option value="">Samsung</option>
                    <option value="">Nokia</option>
                    <option value="">LG</option>
                    <option value="">Mi</option>
                    <option value="">Realme</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="" id="address" class="form-control" rows="3" placeholder="Enter address"></textarea>
                <div class="invalid-feedback">
                    Please enter valid address
                </div>
            </div>

            <div class="form-group">
                <label for="contact">Contact number</label>
                <input type="text" id="contact" class="form-control" placeholder="Enter contact number">
                <div class="invalid-feedback">
                    Please enter valid contact number
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="" id="message" class="form-control" rows="3" placeholder="Enter message"></textarea>
            </div>
        </form>
    </div>

    <!-- bootstrap & Jquery Js files-->
    <script src="./jquery/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>

    <script>
        console.log("started...");

        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let mobiles = document.getElementById("mobiles");
        let address = document.getElementById("address");
        let contact = document.getElementById("contact");
        let message = document.getElementById("message");

        let regExp = / /;

        name.addEventListener("input", () => {
            regExp = /^[a-zA-Z]([0-9a-zA-Z]){0,10}$/;

            console.log(name.value);
            console.log(name.value.match(regExp));

            if (regExp.test(name.value)) {
                document.getElementById("name").classList.remove("is-invalid");
            } else {
                document.getElementById("name").classList.add("is-invalid");
            }
        });

        email.addEventListener("input", () => {
            // regExp = /^([_\-\.0-9a-zA-Z])@([a-zA-Z])\.(com|in)$/;
            regExp = /^[a-zA-Z]([_\-\.0-9a-zA-Z]+)@([a-zA-Z]+)\.(com|in)$/;

            if (regExp.test(email.value)) {
                email.classList.remove("is-invalid");
            } else {
                email.classList.add("is-invalid");
            }
        });

        contact.addEventListener("input", () => {
            regExp = /^([0-9]){10}$/;

            if (regExp.test(contact.value)) {
                contact.classList.remove("is-invalid");
            } else {
                contact.classList.add("is-invalid");
            }
        });

        address.addEventListener("input", () => {
            regExp = /^[a-zA-Z]([_\-\.\s0-9a-zA-Z]){0,50}$/;

            if (regExp.test(address.value)) {
                address.classList.remove("is-invalid");
            } else {
                address.classList.add("is-invalid");
            }
        });

        // message.addEventListener("input", () => {
        //     regExp = /^[a-zA-Z]([a-zA-Z]){0,10}/;

        //     if (regExp.test(name.value)) {
        //         document.getElementById("name").classList.remove("is-invalid");
        //     } else {
        //         document.getElementById("name").classList.add("is-invalid");
        //     }
        // });

    </script>
</body>

</html>
